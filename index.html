<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="toolbar">
        <div id="app-title">Library</div>
        <button id="showFormForCreateNewBookBttn">New Book</button>
    </div>
    <div id="overlay">
        <div id="module-container">
            <div>
                <label for="newbook-title">Title</label>
                <input type="text" id="newbook-title" required>

               <label for="newbook-author">Author</label>
               <input type="text" id="newbook-author" required>

                <label for="newbook-pages">Pages</label>
                <input type="number" value="1" min="1" id="newbook-pages" required>
    
                <label for="newbook-isRead">Read</label>
                <input type="checkbox" id="newbook-isRead">
            </div>
            <div>
                <button id="saveBookBttn">Save</button>
                <button id="cancelForm">Cancel</button>
            </div>
        </div>
    </div>
    <div id="cards-container">

    </div>
    <div id="footer">
        Copyright Â© 2022 - prefolo
    </div>
</body>
</html>
